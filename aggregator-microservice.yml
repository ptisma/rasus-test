spring:
  application:
    name: aggregator-microservice

management:
  endpoints:
    web:
      exposure:
        include: '*'

measurementUnit:C

eureka:
  instance:
    hostname: x1
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka/
server:
  port: 4000
